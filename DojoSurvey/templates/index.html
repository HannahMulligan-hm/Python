<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Dojo Survey</title>
</head>
<body>
	<form action='/results' method='post' class="form-control">
		<div class="col-auto">
			<label for="name" class="col-sm-2 col-form-label">Name:</label>
			<input type="text" name="name" class="form-control" id="name">
		</div>
		<div class="col-auto">
			<label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
			<select name="location" class="form-control" id="location">
				<option value="san_jose">San Jose</option>
				<option value="chicago">Chicago</option>
				<option value="boise">Boise</option>
				<option value="los_angeles">Los Angeles</option>
			</select>
		</div>
		<div class="col-auto">
			<label for="language" class="col-sm-2 col-form-label" id="language">Favorite Language:</label>
			<select name="language" class="form-control">
				<option value="python">Python</option>
				<option value="java">Java</option>
				<option value="mearn">Mearn</option>
				<option value="html">HTML</option>
			</select>
		</div>
		<div class="col-auto">
			<label for="textarea">Comments:</label>
			<textarea name="comment" class="form-control" id="textarea">
			</textarea>
		</div>
		<button type="submit" class="btn btn-success">Submit</button> 
	</form>
</body>
</html>
